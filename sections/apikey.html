<template class="task-template">
    <section id="apikey-section" class="section js-section u-category-windows">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>
                    <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
                    API Key
                </h1>
                <h3>Please enter your API key below</h3>
            </div>
        </header>

        <div class="demo">
            <div style="width: 90%; text-align: center; margin: 0 auto">
                <input id="api-key-input" class="demo-input" type="text" size="70">
                <button class="demo-button" onclick="saveApiKey()">Save</button>
            </div>
        </div>
        <script>
            function saveApiKey() {
                let apiKey = document.getElementById("api-key-input").value;
                localStorage["apiKey"] = apiKey;
                location.reload();
            }

            let apiKeyInput = document.getElementById("api-key-input");
            apiKeyInput.value = localStorage["apiKey"];
        </script>
    </section>
</template>
